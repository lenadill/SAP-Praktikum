<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finances</title>
    <style>
        /* Einfaches Popup-Formular Styling */
        #formContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .formBox {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }

        .formBox input, .formBox select, .formBox button {
            padding: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<h1>Finances</h1>

<!-- Button zum Öffnen des Formulars -->
<button id="openForm">+</button>

<!-- Formularcontainer, standardmäßig versteckt -->
<div id="formContainer">
    <div class="formBox">
        <input type="number" id="amount" placeholder="Betrag" min="0" step="0.01">

        <select id="transactionType">
            <option value="expense">Expense</option>
            <option value="revenue">Revenue</option>
        </select>

        <select id="category">
            <option value="">Select Category</option>
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Fixed Costs">Fixed Costs</option>
            <option value="Consulting">Consulting</option>
            <option value="Software">Software</option>
            <option value="Work Equipment">Work Equipment</option>
            <option value="Cash Register">Cash Register</option>
            <option value="Other">Other</option>
        </select>

        <input type="date" id="date">
        <button type="button" id="submitEntry">Absenden</button>
    </div>
</div>

<!-- Tabelle -->
<table border="1">
    <thead>
        <tr>
            <th>Transaction</th>
            <th>Betrag</th>
            <th>Kategorie</th>
            <th>Datum</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<script>
    // Zeilen hinzufügen
    function addEntry() {
        const amount = document.getElementById("amount").value;
        const transactionType = document.getElementById("transactionType").value;
        const category = document.getElementById("category").value;
        const date = document.getElementById("date").value;

        if (!amount || !category || !date) {
            alert("Bitte alle Felder ausfüllen!");
            return;
        }

        const entry = { amount, category, date, transactionType };

        let entries = JSON.parse(localStorage.getItem("finances")) || [];
        entries.push(entry);
        localStorage.setItem("finances", JSON.stringify(entries));

        addRowToTable(entry);

        document.getElementById("amount").value = "";
        document.getElementById("category").value = "";
        document.getElementById("date").value = "";
        document.getElementById("transactionType").value = "expense";
    }

    function enableRowDeletion(row, entry) {
        row.addEventListener("contextmenu", function(e) {
            e.preventDefault(); 
            if (confirm("Diese Zeile löschen?")) {
                row.remove();
                let entries = JSON.parse(localStorage.getItem("finances")) || [];
                entries = entries.filter(e => 
                    !(e.amount === entry.amount &&
                      e.category === entry.category &&
                      e.date === entry.date &&
                      e.transactionType === entry.transactionType)
                );
                localStorage.setItem("finances", JSON.stringify(entries));
            }
        });
    }

    function addRowToTable(entry) {
        const tableBody = document.getElementById("tableBody");
        const row = document.createElement("tr");

        let symbol = "";
        let color = "";

        if (entry.transactionType === "revenue") {
            symbol = "+";
            color = "green";
        } else {
            symbol = "-";
            color = "red";
        }

        row.innerHTML = `
            <td style="color:${color}; font-weight:bold;">${symbol}</td>
            <td>${entry.amount}</td>
            <td>${entry.category}</td>
            <td>${entry.date}</td>
        `;

        tableBody.appendChild(row);
        enableRowDeletion(row, entry);
    }

    window.onload = function() {
        let entries = JSON.parse(localStorage.getItem("finances")) || [];
        entries.forEach(entry => addRowToTable(entry));
    }

    // Formular auf-/zuklappen
    document.getElementById("openForm").addEventListener("click", function() {
        const form = document.getElementById("formContainer");
        form.style.display = form.style.display === "none" ? "flex" : "none";
    });

    // Absenden Button
    document.getElementById("submitEntry").addEventListener("click", function() {
        addEntry();
        document.getElementById("formContainer").style.display = "none";
    });
</script>

</body>
</html>
