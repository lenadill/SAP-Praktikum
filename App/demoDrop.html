<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorie Filter</title>
    <style>
        /* Grundlegendes Layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Filter Button Style */
        .dropbtn {
            background-color: white; /* Weißer Hintergrund für Filter-Look */
            color: #374151; /* Dunkler Text */
            border: 1px solid #d1d5db; /* Grauer Rahmen */
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            min-width: 200px; /* Feste Breite für den Filter */
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .dropbtn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .dropbtn:focus {
            outline: none;
            border-color: #2563eb;
            ring: 2px solid #2563eb;
        }

        .arrow {
            font-size: 10px;
            color: #9ca3af;
            transition: transform 0.3s ease;
        }

        .dropdown.active .arrow {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: 115%;
            left: 0; /* Linksbündig für Filter */
            width: 100%; /* Gleiche Breite wie Button */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 6px;
            z-index: 10;
            border: 1px solid #e5e7eb;

            /* Animation */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown.active .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Filter Optionen */
        .filter-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            color: #374151;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between; /* Platz für das Häkchen */
            align-items: center;
        }

        .filter-option:hover {
            background-color: #f3f4f6;
            color: #2563eb;
        }

        /* Ausgewählte Option */
        .filter-option.selected {
            background-color: #eff6ff;
            color: #2563eb;
            font-weight: 500;
        }
        
        /* Häkchen Icon (nur sichtbar wenn selected) */
        .check-icon {
            opacity: 0;
            color: #2563eb;
        }
        .filter-option.selected .check-icon {
            opacity: 1;
        }

        /* Label im Button (Fettgedruckter Teil) */
        .btn-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="dropdown" id="filterDropdown">
        <button class="dropbtn" onclick="toggleMenu()">
            <span>Filter: <span id="selectedFilter" class="btn-label">Alle</span></span>
            <span class="arrow">▼</span>
        </button>

        <div class="dropdown-content">
            <!-- Optionen -->
            <div class="filter-option selected" onclick="selectFilter('Alle', this)">
                Alle anzeigen
                <span class="check-icon">✓</span>
            </div>
            <div class="filter-option" onclick="selectFilter('Elektronik', this)">
                Elektronik
                <span class="check-icon">✓</span>
            </div>
            <div class="filter-option" onclick="selectFilter('Software', this)">
                Software
                <span class="check-icon">✓</span>
            </div>
            <div class="filter-option" onclick="selectFilter('Design', this)">
                Design
                <span class="check-icon">✓</span>
            </div>
            <div class="filter-option" onclick="selectFilter('Marketing', this)">
                Marketing
                <span class="check-icon">✓</span>
            </div>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById("filterDropdown");
        const selectedLabel = document.getElementById("selectedFilter");

        function toggleMenu() {
            dropdown.classList.toggle("active");
        }

        function selectFilter(filterName, element) {
            // 1. Text im Button aktualisieren
            selectedLabel.textContent = filterName;

            // 2. Visuelle Auswahl aktualisieren
            // Entferne 'selected' von allen Optionen
            const options = document.querySelectorAll('.filter-option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Füge 'selected' zur geklickten Option hinzu
            element.classList.add('selected');

            // 3. Menü schließen
            dropdown.classList.remove("active");
            
            // Optional: Hier könnte man eine echte Filter-Funktion aufrufen
            console.log("Filter gesetzt auf:", filterName);
        }

        // Klick außerhalb schließt das Menü
        window.onclick = function(event) {
            if (!event.target.closest('.dropdown')) {
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        }
    </script>

</body>
</html>
