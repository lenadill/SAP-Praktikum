<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="container">
		<aside class="sidebar">
			<div class="sidebar-header">
				<img src="../assets/pictures/sap_logo.png" alt="SAP" class="sidebar-logo">
			</div>
			<nav>
				<ul class="menu">
					<li class="menu-item">
						<a href="index.html">
							<span class="menu-icon"></span>
							<span>Home</span>
                        </a>
					</li>
				</ul>
			</nav>
			<div class="sidebar-footer">
				<a href="index.html" class="logout-btn">Log Out</a>
			</div>
		</aside>

		<main class="main-content">
			<div class="header">
				<h1>Sign Up</h1>
			</div>

			<div class="content-section">
				<form class="signup-form">
					<label for="name">Name</label>
					<input id="name" type="text" name="name" />
					<label for="email">Email</label>
					<input id="email" type="email" name="email" />
					<label for="password">Password</label>
					<input id="password" type="password" name="password" />
					<button type="submit" class="add-btn">Sign Up</button>
				</form>
                <p style="margin-top: 20px;">Already have an account? <a href="login.html">Log In</a></p>
			</div>
		</main>
	</div>

	<script src="../static/js/dashboard.js"></script>
	<button class="diamond-btn" title="Open AI Assistant" aria-label="Open AI Chat">
        <img src="../assets/icons/joule_logo.png" alt="AI Assistant">
	</button>
</body>
</html>
