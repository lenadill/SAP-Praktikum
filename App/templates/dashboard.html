<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Seitenleiste -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/pictures/sap_logo.png" alt="SAP" class="sidebar-logo">
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html">
                            <span class="menu-icon"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="dashboard.html">
                            <span class="menu-icon"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="settings.html">
                            <span class="menu-icon"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="support.html">
                            <span class="menu-icon"></span>
                            <span>Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html" class="logout-btn">Log Out</a>
            </div>
        </aside>

        <!-- Hauptbereich -->
        <main class="main-content">
            <div class="header">
                <h1>Welcome to the Dashboard</h1>
            </div>

            <!-- Chart Bereich -->
            <section class="chart-area">
                <div class="chart-box">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-controls">
                    <select class="chart-select" id="chartTimeframeSelect">
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year" selected>Year</option>
                    </select>
                </div>
            </section>

                     <!-- Revenue Card -->
                    <div class="card" data-card-type="revenue">
                        <div class="title">
                            <span class="card-icon revenue-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Revenue</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-revenue"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Expenses Card -->
                    <div class="card" data-card-type="expenses">
                        <div class="title">
                            <span class="card-icon expenses-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Expenses</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-expenses"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Surplus Card -->
                    <div class="card" data-card-type="surplus">
                        <div class="title">
                            <span class="card-icon surplus-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Surplus</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-surplus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
            <!-- Transactions Bereich -->
            <section class="transactions">
                <div class="transactions-header">
                    <h2 class="transactions-title">Transactions</h2>
                    <button class="add-btn">Add Recipt</button>
                </div>

                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" class="empty">Keine Einträge</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/ai-chat.js"></script>
    <script src="../static/js/graph.js"></script>
    <button class="diamond-btn" title="KI-Assistent öffnen" aria-label="KI-Chat öffnen">
        <img src="../assets/icons/jules_logo.png" alt="KI-Assistent">
    </button>
</body>
</html>
