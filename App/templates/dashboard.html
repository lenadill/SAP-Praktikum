<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Seitenleiste -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/pictures/sap_logo.png" alt="SAP" class="sidebar-logo">
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html">
                            <span class="menu-icon"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="dashboard.html">
                            <span class="menu-icon"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="settings.html">
                            <span class="menu-icon"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="support.html">
                            <span class="menu-icon"></span>
                            <span>Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html" class="logout-btn">Log Out</a>
            </div>
        </aside>

        <!-- Hauptbereich -->
        <main class="main-content">
            <div class="header">
                <h1>Welcome to the Dashboard</h1>
            </div>

            <!-- Chart Bereich -->
            <section class="chart-area">
                <div class="chart-box">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-controls">
                    <select class="chart-select" id="chartTimeframeSelect">
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year" selected>Year</option>
                    </select>
                </div>
            </section>

            <!-- Transactions Bereich -->
            <section class="transactions">
                <div class="transactions-header">
                    <h2 class="transactions-title">Transactions</h2>
                    <button class="add-btn">Add Recipt</button>
                </div>

                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" class="empty">Keine Einträge</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/ai-chat.js"></script>
    <script src="../static/js/graph.js"></script>
    <button class="diamond-btn" title="KI-Assistent öffnen" aria-label="KI-Chat öffnen">
        <img src="../assets/icons/jules_logo.png" alt="KI-Assistent">
    </button>
</body>
</html>
