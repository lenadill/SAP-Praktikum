<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity - Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        if (localStorage.getItem('sapAuth') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

<style>
</style>
</head>
<body data-require-auth="true">
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/pictures/sap_logo.png" alt="SAP" class="sidebar-logo">
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html">
                            <span class="menu-icon"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="menu-item active">
                        <a href="dashboard.html">
                            <span class="menu-icon"></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="settings.html">
                            <span class="menu-icon"></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="support.html">
                            <span class="menu-icon"></span>
                            <span>Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html" class="logout-btn">Log Out</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Clarity Dashboard</h1>
                <div class="header-right">
                    <div class="search-container">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" id="globalSearch" class="search-input" placeholder="Search transactions or date" aria-label="Search">
                        <span id="clearSearch" class="search-clear" title="Clear search">&times;</span>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <section class="chart-area">
                <div class="chart-box">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="chart-controls">
                    <select class="chart-select" id="chartTimeframeSelect">
                        <optgroup label="Presets">
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year" selected>This Year (2026)</option>
                            <option value="last_year">Last Year (2025)</option>
                            <option value="custom">Custom Range...</option>
                        </optgroup>
                        <optgroup label="Quarters 2026">
                            <option value="2026Q1">2026 - Q1</option>
                            <option value="2026Q2">2026 - Q2</option>
                            <option value="2026Q3">2026 - Q3</option>
                            <option value="2026Q4">2026 - Q4</option>
                        </optgroup>
                        <optgroup label="Quarters 2025">
                            <option value="2025Q1">2025 - Q1</option>
                            <option value="2025Q2">2025 - Q2</option>
                            <option value="2025Q3">2025 - Q3</option>
                            <option value="2025Q4">2025 - Q4</option>
                        </optgroup>
                    </select>

                    <div id="customDateRange" style="display: none; flex-direction: column; gap: 8px; background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 5px;">
                        <div style="display: flex; flex-direction: column; gap: 4px;">
                            <label style="font-size: 11px; font-weight: bold; color: #64748b;">START DATE</label>
                            <input type="date" id="chartStartDate" class="chart-select" style="width: 100%;">
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 4px;">
                            <label style="font-size: 11px; font-weight: bold; color: #64748b;">END DATE</label>
                            <input type="date" id="chartEndDate" class="chart-select" style="width: 100%;">
                        </div>
                    </div>

                     <!-- Revenue Card -->
                    <div class="card" data-card-type="revenue">
                        <div class="title">
                            <span class="card-icon revenue-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Revenue</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-revenue"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Expenses Card -->
                    <div class="card" data-card-type="expenses">
                        <div class="title">
                            <span class="card-icon expenses-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Expenses</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-expenses"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Surplus Card -->
                    <div class="card" data-card-type="surplus">
                        <div class="title">
                            <span class="card-icon surplus-icon">
                                <svg width="20" fill="currentColor" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1362 1185q0 153-99.5 263.5t-258.5 136.5v175q0 14-9 23t-23 9h-135q-13 0-22.5-9.5t-9.5-22.5v-175q-66-9-127.5-31t-101.5-44.5-74-48-46.5-37.5-17.5-18q-17-21-2-41l103-135q7-10 23-12 15-2 24 9l2 2q113 99 243 125 37 8 74 8 81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42-58.5-37.5-66-32-80-32.5q-39-16-61.5-25t-61.5-26.5-62.5-31-56.5-35.5-53.5-42.5-43.5-49-35.5-58-21-66.5-8.5-78q0-138 98-242t255-134v-180q0-13 9.5-22.5t22.5-9.5h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5 63.5 37.5 39 29 15 14q17 18 5 38l-81 146q-8 15-23 16-14 3-27-7-3-3-14.5-12t-39-26.5-58.5-32-74.5-26-85.5-11.5q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5 39.5 33 56 31 60.5 27 70 27.5q53 20 81 31.5t76 35 75.5 42.5 62 50 53 63.5 31.5 76.5 13 94z"></path>
                                </svg>
                            </span>
                            <p class="title-text">Surplus</p>
                        </div>
                        <div class="data">
                            <p class="card-value">0</p>
                            <div class="range">
                                <div class="fill-surplus"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
            <!-- Transactions Section -->
            <section class="transactions">
                <div class="transactions-header">
                    <h2 class="transactions-title">Transactions</h2>
                    <button class="add-btn" id="btnAddRecipt">Add Receipt</button>
                </div>

                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5" class="empty">No entries</td></tr>
                    </tbody>
                </table>
            </section>

            <footer class="app-footer">
                <p>&copy; 2026 Clarity - A SAP Financial Tracker</p>
                <div class="footer-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Impressum</a>
                </div>
            </footer>
        </main>
    </div>

    <script src="../static/js/auth.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/ai-chat.js"></script>
    <script src="../static/js/data-manager.js"></script>
    <script src="../static/js/dashboard-metrics.js"></script>
    
    <button class="diamond-btn" title="Open AI Assistant" aria-label="Open AI Chat">
        <img src="../assets/icons/joule_logo.png" alt="AI Assistant">
    </button>

    <!-- Modal for new transaction -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">New Transaction</div>
            <form id="transactionForm">
                
                <div class="form-group">
                    <label>Type</label>
                    <select id="tType">
                        <option value="expense" selected>Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="tName" placeholder="e.g., Supermarket" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="tKategorie">
                        <option value="Income">Income</option>
                        <option value="Housing">Housing</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Food" selected>Food</option>
                        <option value="Leisure">Leisure</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Sender</label>
                    <input type="text" id="tSender" placeholder="Who sends the money?">
                </div>
                <div class="form-group">
                    <label>Recipient</label>
                    <input type="text" id="tEmpfaenger" placeholder="Who receives the money?">
                </div>
                <div class="form-group">
                    <label>Amount (â‚¬)</label>
                    <input type="number" id="tWert" step="0.01" placeholder="e.g., 12.50" required>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="tDate" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" id="btnCancel">Cancel</button>
                    <button type="submit" class="btn btn-submit">Add</button>
                </div>
            </form>
        </div>
    </div>

<script src="../static/js/transactions.js"></script>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <ul class="context-menu-list">
            <li id="cmAskJoule" style="color: #6f42c1; font-weight: bold; border-bottom: 1px solid #eee;">Ask Joule</li>
            <li id="cmEdit">Edit</li>
            <li id="cmDelete" class="delete-opt">Delete</li>
        </ul>
    </div>
</body>
</html>
