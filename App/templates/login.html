<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="login-body">
	<div class="login-shell">
		<div class="login-panel">
			<div class="login-hero">
				<div class="login-badge">SAP Finance</div>
				<img src="../assets/pictures/sap_logo.png" alt="SAP" class="login-logo">
				<h1>Business Dashboard</h1>
				<p>Control revenue, expenses, and surplus at a glance.</p>
				<ul class="login-highlights">
					<li>Live metrics per timeframe</li>
					<li>Intelligent assistants</li>
					<li>Secure access for your team</li>
				</ul>
			</div>

			<div class="login-card">
				<div class="login-card-header">
					<p class="eyebrow">Sign in</p>
					<h2>Welcome back</h2>
					<p class="subtext">Log in with your credentials to open the dashboard.</p>
				</div>

				<form id="loginForm" class="login-form" novalidate>
					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="name@company.com" required>

					<label for="password">Password</label>
					<input id="password" name="password" type="password" placeholder="••••••••" required>

					<div class="login-actions">
						<label class="checkbox">
							<input type="checkbox" id="remember" checked>
							<span>Stay signed in</span>
						</label>
						<a href="#" class="link">Forgot password?</a>
					</div>

					<button type="submit" class="login-button">Login</button>
					<p id="loginError" class="login-error" aria-live="polite"></p>
				</form>
			</div>
		</div>
	</div>

	<script src="../static/js/auth.js"></script>
</body>
</html>
